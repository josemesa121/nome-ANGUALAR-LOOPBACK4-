<div class="container">
    <form style="color: white" [formGroup]="form" (ngSubmit)="save(model)">
        <formly-form [fields]="fields" [model]="model">
            <div class="item">
                <app-workout-manage-set *ngFor="let wSet of model.sets" [forma]=form [wSet]="wSet">
                </app-workout-manage-set>
            </div>
            <div class="row">

                <div class="col-sm-6 col-md-4 col-lg-2 col col-6">
                    <button class="btn btn-primary btn-primary-nome btn-padding-nome" type="submit"> Save</button>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-2 col col-6">
                    <button class="btn btn-outline-primary btn-padding-nome" style="border-radius: 27px; width: 164px;"
                        type="button" (click)="addSet()"> Add set </button>
                </div>
            </div>
        </formly-form>
    </form>
</div>
